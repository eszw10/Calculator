<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link type="image/png" sizes="120x120" rel="icon" href="/favicon/icons8-calculator-color-120.png">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="screen">
                <p id="operation" style="height: 32px;font-size: 20px;margin: 0;color: grey;"></p>
                <p id="result" style="height:64px;font-size: 40px;margin: 0;color: white;">0</p>
            </div>
            <div class="operate">
                <button class="btn-1" value="clear">Clear</button>
                <button class="btn-1" value="del">Delete</button>
            </div>
            <div class="btn-container">
                <button id="btn" value="7" cal-num>7</button>
                <button id="btn" value="8" cal-num>8</button>
                <button id="btn" value="9" cal-num>9</button>
                <button id="btn" value="/">/</button>
                <button id="btn" value="4" cal-num>4</button>
                <button id="btn" value="5" cal-num>5</button>
                <button id="btn" value="6" cal-num>6</button>
                <button id="btn" value="x" >x</button>
                <button id="btn" value="1" cal-num>1</button>
                <button id="btn" value="2" cal-num>2</button>
                <button id="btn" value="3" cal-num>3</button>
                <button id="btn" value="-" >-</button>
                <button id="btn" value="." >.</button>
                <button id="btn" value="0" cal-num>0</button>
                <button id="btn" value="=" >=</button>
                <button id="btn" value="+" >+</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &#169; 2022 Erycson Z.W</p>
    </footer>
</body>
</html>
