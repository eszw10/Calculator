<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/621e2dd331.js" crossorigin="anonymous"></script>
    <link type="image/png" sizes="120x120" rel="icon" href="/favicon/icons8-calculator-color-120.png">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="screen">
                <p id="operation" style="height: 32px;font-size: 20px;margin: 0;color: #9da4a9;"></p>
                <p id="result" style="height:64px;font-size: 40px;margin: 0;color: #ebebea;">0</p>
            </div>
            <div class="btn-container">
                <button class="btn orange" id="clear" value="clear">AC</button>
                <button class="btn orange" id="delete" value="del"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn orange" value="%" cal-op>%</button>
                <button class="btn orange" value="/" cal-op>&divide</button>
                <button class="btn" value="7" cal-num>7</button>
                <button class="btn" value="8" cal-num>8</button>
                <button class="btn" value="9" cal-num>9</button>
                <button class="btn orange" value="x" cal-op>&times;</button>
                <button class="btn" value="4" cal-num>4</button>
                <button class="btn" value="5" cal-num>5</button>
                <button class="btn" value="6" cal-num>6</button>
                <button class="btn orange" value="-" cal-op>-</button>
                <button class="btn" value="1" cal-num>1</button>
                <button class="btn" value="2" cal-num>2</button>
                <button class="btn" value="3" cal-num>3</button>
                <button class="btn orange" value="+" cal-op>+</button>
                <button class="btn" value="." >.</button>
                <button class="btn" value="0" cal-num>0</button>
                <button class="btn" value="=" id="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &#169; 2023 Erycson Z.W</p>
    </footer>
</body>
</html>
